<p-messages [value]="msgs" [enableService]="false"></p-messages>
<p-confirmPopup></p-confirmPopup>
<div class="card">

  <p-table [value]="searchUsers.length ? searchUsers:users">
    <ng-template pTemplate="caption">
      <div class="table-header">
        Single Column
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" [(ngModel)]="searchValue" (keyup)="searchInList($event)" placeholder="Global Search" />
          </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">Id
          <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="name">UserName
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="category">Phone Number
          <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity">Address
          <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th pSortableColumn="price">Action
          <p-sortIcon field="price"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.phoneNum}}</td>
        <td>{{user.homeAddress}}</td>
        <td>
          <button pButton type="button" class="mr-1" (click)="viewUser(user.id)">View</button>
          <button pButton type="button" class="p-button-danger" (click)="deleteUser(user.id, $event)">Delete</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
